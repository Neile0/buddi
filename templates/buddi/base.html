<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description_block %}{% endblock %}">
    <meta name="keywords" content="{% block keyword_block %}{% endblock %}">
	<link rel="icon" href="{% static 'images/favicon.ico' %}">
    <meta name="author" content="Aidan Neil, Ioana Roca, Li-Jen Chen">
    <title>Buddi -
        {% block title_block %}
        {% endblock %}
    </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport"
          10 content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div>
    {% include 'static/navbar.html' %}
    {% block body_block %}
    {% endblock %}
    {% include 'static/footer.html' %}
</div>
<div>
    <!--This is just for testing, feel free to delete if not important -->
	<ul>
	<li><a href="{% url 'buddi:login' %}">Login</a></li>
	<li><a href="{% url 'buddi:logout' %}">Logout</a></li>
	</ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
