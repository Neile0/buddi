{% extends 'buddi/base_without_nav_footer.html' %}
{% load static %}

{% block title_block %}
Register
{% endblock %}

{% block body_block %}
<div class="container-fluid bg-primary-lighter">
    <div class="container d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container col-8">
            <div class="card login-reg-card">
                <div class="row">
                    <div class="col-md-5">
                        <img style="height: 100%; width: 100%; object-fit: cover;" src="{% static 'images/walker_hero.jpg' %}" alt="Image of a woman walking multiple dogs" class="register"/>
                     </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <h3 class="fw-bold display-4"><a href="{% url 'buddi:index' %}">Buddi.</a></h3>
                            </div>
                            <div class="card-subtitle">
                                <p>Register for a <b> Buddi.</b> account</p>
                            </div>
                            <form id="register-form" method="post" action="{% url 'buddi:register' %}">
                                {% csrf_token %}
                                <input class="mb-4 input-group form-control" type="text" name="username"
                                       placeholder="Username"/>
                                <input class="mb-4 input-group form-control" type="password" name="password"
                                       placeholder="*******"/>
                                <input class="mb-4 input-group form-control" type="password" name="password-confirm"
                                       placeholder="******* (re-enter)"/>
                                <input class="mb-4 input-group form-control" type="email" name="email"
                                       placeholder="email@example.com"/>
                                <select class="form-control custom-select no-border-radius mb-4" name="region" id="id_region">
                                    <option selected>-- Select Region --</option>
                                    {% for region in regions %}
                                    <option value="{{ region.name }}">{{ region.name}}</option>
                                    {% endfor %}
                                </select>
                                <input class="btn mb-4 btn-primary no-border-radius" type="submit" value="Register"/>
                            </form>
                            <hr>
                            <p class="text-muted">Already have an account</p>
                            <a href="{% url 'buddi:login' %}">Sign in here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
